services:
  db:
    image: mysql:8.0.36
    container_name: collegiate-review-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME:-wordpress}
      MYSQL_USER: ${WORDPRESS_DB_USER:-wordpress}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wordpress}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collegiate-review-network

  wordpress:
    image: wordpress:6.5.5-php8.2-apache
    container_name: collegiate-review-wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST:-db:3306}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-wordpress}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME:-wordpress}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      WORDPRESS_DEBUG_LOG: ${WORDPRESS_DEBUG_LOG:-false}
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress/mu-plugins:/var/www/html/wp-content/mu-plugins:ro
      - ./wordpress/plugins:/var/www/html/wp-content/plugins:ro
    ports:
      - "8080:80"
    networks:
      - collegiate-review-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collegiate-review-frontend
    restart: unless-stopped
    depends_on:
      - wordpress
    environment:
      REACT_APP_WP_BASE_URL: ${REACT_APP_WP_BASE_URL:-http://localhost:8080}
      REACT_APP_ENVIRONMENT: ${REACT_APP_ENVIRONMENT:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    networks:
      - collegiate-review-network

volumes:
  db_data:
  wordpress_data:

networks:
  collegiate-review-network:
    driver: bridge



